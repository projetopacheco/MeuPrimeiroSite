<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <h1>Contato</h1> 
            </div>
            <div class="itens_Menu">

                </ul>
            </div>  
        </nav> 

        <div class="container">
            <section>
                <div class="form">

                    <form action="#">

                        <div class="row" >
                            <div class="col-25">
                                <label for="#">Nome</label>
                            </div>

                            <div class="col-75">
                                <input type="text" name="#" id="#" placeholder="Nome Completo">
                            </div>
                         </div> 

                         <div class="row" >
                            <div class="col-25">
                                <label for="#">Telefone</label>
                            </div>

                            <div class="col-75">
                                <input type="tel" name="#" id="#" placeholder="Telefone">
                            </div>
                         </div> 
                        
                         <div class="row" >
                            <div class="col-25">
                                <label for="#">E-mail</label>
                            </div>

                            <div class="col-75">
                                <input type="email" name="#" id="#" placeholder="E-mail">
                            </div>
                         </div> 

                         <div class="row"></div>
                         
                            <div class="col-25">
                                <label for="#">Estado</label>
                            </div>
                            
                                <select name="#" id="#">
                                    <option value="#">SP</option>
                                    <option value="#">RJ</option>
                                    <option value="#">MG</option>
                                    <option value="#">ES</option>
                                    <option value="#">CE</option>
                                </select>
                            <div class="row">
                                <div class="col-25"><label for="#">Data</label></div>
                                <div class="col-75"></div>
                                <input type="date" name="" id="">
                            </div>

                        <div class="row">
                            <div class="col-25">
                                <label for="#">Mensagem</label>
                            </div>
                        </div>
                            <div class="col-75">
                                <textarea name="#" id="#" cols="50" rows="20"></textarea>
                            </div>
                            <div>
                                <div class="row">
                                    <input type="submit" value="Enviar">
                                </div>
                            </div>
                    </form>                
                </div>

            </section>
        </div>
        <footer>
